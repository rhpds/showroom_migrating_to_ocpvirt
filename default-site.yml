---
site:
  title: Migrating to OpenShift Virtualization
  start_page: modules::index.adoc

content:
  sources:
    - url: ./
      branches: HEAD
      start_path: content

asciidoc:
  attributes:
    lab_name: Migrating to OpenShift Virtualization
    release-version: master
    page-pagination: true
  extensions:
    - ./content/supplemental-ui/lib/tab-block.js
    - ./content/supplemental-ui/lib/remote-include-processor.js

ui:
  bundle:
    url: https://github.com/rhpds/showroom_theme_rh1/releases/download/v0.0.2/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./content/supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"

runtime:
  cache_dir: ./.cache/antora

output:
  dir: ./www